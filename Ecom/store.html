<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-com</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>

    <div id="EcommerceContainer">
        <header>
            <ul class='header'>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <a href="#cart" class="cart-holder">cart<span class='cart-number'>0</span></a>
            </ul>
            <h1>The Generics</h1>
        </header>
        <section id="music" class="container">
            <h2>MUSIC</h2>
            <div id ="music-content">
                <div id='album1'>
                    <h3>Album 1</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1514533212735-5df27d970db0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1112&q=80" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>40.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album2'>
                    <h3>Album 2</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>10.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album3'>
                    <h3>Album 3</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>15.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album4'>
                    <h3>Album 4</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>25.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>


        <section id="travel" class="container">
            <h2>Travel</h2>
            <div id="trav-content">
                <div id="place1">
                    <h3>Kashmir</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1540278323842-394bcbc7b5e3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
                    </div>
                                <div class="prod-details">
                        <span>$<span>1000.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id="place2">
                    <h3>Italy</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=383&q=80" alt="">
                    </div>
                                <div class="prod-details">
                        <span>$<span>1500.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>

        <section id="cart" class="container">
            <h2>CART</h2>
            <button class="cancel">X</button>
            <div class="cart-row cart-header">
                <span class='cart-item cart-column'>ITEM</span>
                <span class='cart-price cart-column'>PRICE</span>
                <span class='cart-quantity cart-column'>QUANTITY</span>
            </div>
            <div class='cart-items'>Added to carts</div>
            <div class="cart-total">
                <span>
                    <span class='total-title'> <strong>Total</strong>
                        </span>
                    $<span id='total-value'>0</span>
                </span>
            </div>
            <button class='purchase-btn' type='button'>PURCHASE</button>
        </section>

        <button class="cart-btn-bottom"> <a href="#cart" class="cart-bottom">See the cart</a></button>

    </div>




    <div id="container"></div>
    <footer>
        <div class="footer-title">
            The Generics
        </div>
        <div class="footer-icons">
            <ul>
                <li><a href="https://www.youtube.com">
                    <img src="https://1.bp.blogspot.com/-kR0cwNMsf2g/X9v_jO1Oj2I/AAAAAAAARo8/fijDADxYlUUftp8BH74i7akTy2r9T4WQQCLcBGAsYHQ/s0/Youtube%2BIcon%2B-%2BDownload%2BFree%2BVector%2BPNG.png" alt="">
                </a></li>
                <li><a href="https://spotify.com">
                    <img src="https://png.pngtree.com/element_our/png_detail/20181011/spotify-social-media-icon-design-template-vector-png_127005.jpg" alt="">
                </a></li>
                <li><a href="https://facebook.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" alt="">
                </a></li>
            </ul>
        </div>
    </footer>
    

    
</body>
</html>
